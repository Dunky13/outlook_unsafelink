version: 2
jobs:
  build:
    docker:
      - image: cibuilds/chrome-extension:latest
    environment:
      - APP_ID: "pgchfppjhohfigdgfnglmbbeiingokmi"
    steps:
      - checkout
      - run:
          name: "Install Dependencies"
          command: echo "You can also install Yarn, NPM, or anything else you need to use to build and test your extension."
      - run:
          name: "Run Production ready"
          command: jq '.version = "0.1.'${CIRCLE_BUILD_NUM}'"' manifest.json | sponge manifest.json && pwd && ls -lahFo
      - run:
          name: "Package Extension"
          command: git archive -o unsafelink.zip HEAD
      - run:
          name: "Test"
          command: mkdir test_unsafe && unzip unsafelink.zip -d test_unsafe && cat test_unsafe/manifest.json
      - run:
          name: "Upload & Publish Extension to the Google Chrome Store"
          command: publish unsafelink.zip
